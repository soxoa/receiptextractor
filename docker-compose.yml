# Docker Compose for local development (optional)
version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: receiptextractor
      POSTGRES_PASSWORD: development
      POSTGRES_DB: receiptextractor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

